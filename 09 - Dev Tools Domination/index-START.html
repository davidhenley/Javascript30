<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen(this)">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'Hugo', age: 8 }];

    function makeGreen(element) {
      element.style.color = '#BADA55';
      element.style.fontSize = '50px';
    }

    // Regular
    console.log('Hello');

    // Interpolated
    console.log('My name is %s', 'David');

    // Styled
    console.log('%cThis is red', 'color: red');

    // warning!
    console.warn('Heed this warning');

    // Error :|
    console.error('You\'ve encountered an error!');

    // Info
    console.info('Here is some info');

    // Testing
    const p = document.querySelector('p');
    console.assert(p.innerText == 'sometext', 'It does not');

    // clearing
    // console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(dog.name);
      console.log(`This is ${dog.name}.`);
      console.log(`${dog.name} is ${dog.age} years old.`);
      console.groupEnd(dog.name);
    });

    // counting
    console.count("Hi");
    console.count("Hi");
    console.count("Hi");
    console.count("Hi");

    // timing
    console.time('Time this');
    setTimeout(() => {
      console.timeEnd('Time this');
    }, 2000);

  </script>
</body>
</html>
